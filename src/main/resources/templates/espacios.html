<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thylemeaf.org/extras/spring-security">

<head th:replace="layout/layout :: Head">
<body class="hold-transition sidebar-mini layout-fixed">

	<div class="wrapper" th:replace="layout/layout :: BasePage"></div>
	
	  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Formulario de Espacios</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
	
	    <section class="content">
      <div class="container-fluid">
        <div class="row vh-100 m-0 justify-content-center">
          <!-- left column --> 
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Registro de Bloques</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/espacios}" th:object="${bloque}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Letra De Bloque</label>
                    <input th:errorclass="'form-control alert-danger'" th:field="*{letra}" type="text" class="form-control" id="exampleInputEmail1" name="letra" placeholder="Letra">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Ubicacion</label>
                    <input th:errorclass="'form-control alert-danger'" th:field="*{ubicacion}" type="text" class="form-control" id="exampleInputPassword1" name="ubicacion" placeholder="Ubicacion">
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <input type="submit" class="btn btn-primary" value="Registar">
                </div>
              </form>
            </div>
            </div>
            
            <!-- ------------------------------------------------------------------------------------------------- -->
            
            <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Registro de Estantes</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/estantes}" th:object="${estante}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Nº de Estante</label>
                    <input th:errorclass="'form-control alert-danger'" th:field="*{numero}" name="numero" type="text" class="form-control" id="exampleInputPassword1" placeholder="Estante">
                  </div>                
                  <div class="form-group">
                    <label for="exampleInputPassword1">Nº Columnas</label>
                    <input th:errorclass="'form-control alert-danger'" th:field="*{columnas}" name="columnas" type="number" class="form-control" id="exampleInputPassword1" placeholder="Columnas">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Nº Filas</label>
                    <input th:errorclass="'form-control alert-danger'" th:field="*{filas}" name="filas" type="number" class="form-control" id="exampleInputPassword1" placeholder="Filas">
                  </div>
                  <div class="form-group">
                  <label>Seleccionar Bloque</label>
                  <select class="form-control select2" style="width: 100%;" name="bloque2">
                    <option th:each="bloques : ${lista}" th:value="${bloques.id}" th:text="${bloques.letra}"></option>

                  </select>
                </div>
                  


                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <input type="submit" class="btn btn-primary" value="Registrar">
                </div>
              </form>
            </div>
            </div>
            </div>
            </div>
            </section>
            </div>
           
<footer th:replace="layout/layout :: Footer"></footer>
	<!-- ./wrapper -->
	<div th:replace="layout/layout :: Scripts"></div>

</body>
</html>
