<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thylemeaf.org/extras/spring-security">

<head th:replace="layout/layout :: Head">
<body class="hold-transition sidebar-mini layout-fixed">

	<div class="wrapper" th:replace="layout/layout :: BasePage"></div>
	
	  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Listado de Estantes Registrados</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Seleccione Estante a insertar archivo</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th>Bloque</th>
                    <th>Ubicacion</th>
                    <th>Nº Estante</th>
                    <th>Accion</th>
                  </tr>
                  </thead>
                  <tbody>
                  
                  <tr th:each="est : ${estantes}">
                    <td th:text="${est.bloque.letra}"></td>
                    <td th:text="${est.bloque.ubicacion}"></td>
                    <td th:text="${est.numero}"></td>
                    <td><a class="btn btn-primary btn" th:href="@{/verEstante/} + ${est.id}" th:text="Insertar"></a></td>

                  </tr>
                  </tbody>
                  <tfoot>
                  <tr>
                    <th>Bloque</th>
                    <th>Ubicacion</th>
                    <th>Nº Estante</th>
                    <th>Accion</th>
                  </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            </div>
            </div>
            </div>
            </section>
            </div>
           
	
	
	

</body>
<footer th:replace="layout/layout :: Footer"></footer>
<div th:replace="layout/layout :: Scripts"></div>
</html>
