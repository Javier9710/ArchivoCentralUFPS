<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thylemeaf.org/extras/spring-security">

<head th:replace="layout/layout :: Head">
<body class="hold-transition sidebar-mini layout-fixed">

	<div class="wrapper" th:replace="layout/layout :: BasePage"></div>

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Formulario de Legajo</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">General Form</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<section class="content">
			<div class="container-fluid">
				<div class="row m-0 justify-content-center">
					<!-- left column -->
					<div class="col-md-10">
						<!-- general form elements -->
						<div class="card card-warning">
							<div class="card-header">
								<center>
									<h3 class="">Registro de Legajo</h3>
								</center>
							</div>
							<!-- /.card-header -->

							<form th:action="@{/regLegajo}" th:Object="${legajo}" method="post">
								<div class="card-body">
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label>Codigo:</label> <input th:errorclass="'form-control alert-danger'" th:field="*{dependencia}" name="dependencia" type="text"
													class="form-control" placeholder="">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12">
											<!-- text input -->
											<div class="form-group">
												<label>Serie:</label> <input th:errorclass="'form-control alert-danger'" th:field="*{serie}" name="serie" type="text"
													class="form-control" placeholder="">
											</div>
										</div>
									</div>

									<div class="row">
										
										<div class="col-sm-12">
											<div class="form-group">
												<label>Sub-Serie:</label> <input th:errorclass="'form-control alert-danger'" th:field="*{subSerie}" name="subSerie" type="text"
													class="form-control" placeholder="">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12">
											<!-- text input -->
											<div class="form-group">
												<label>Expediente:</label> <input th:errorclass="'form-control alert-danger'" th:field="*{expediente}" name="expediente" type="text"
													class="form-control" placeholder="">
											</div>
										</div>
										
									</div>

									<div class="row">
										<div class="col-sm-6">
											<!-- text input -->
											<div class="form-group">

												<div class="nativeDatePicker">
													<label for="bday">Fechas Extremas - Desde:</label> <input th:errorclass="'form-control alert-danger'" th:field="*{fechaDesde}"
														class="form-control" type="date" id="bday" name="fechaDesde">
													<span ></span>
												</div>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<div class="nativeDatePicker">
													<label for="bday">Fechas Extremas - Hasta:</label> <input th:errorclass="'form-control alert-danger'" th:field="*{fechaHasta}" 
														class="form-control" type="date" id="bday" name="fechaHasta">
													<span class="validity"></span>
												</div>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-6">
											<!-- text input -->
											<div class="form-group">
												<label>Legajo NÂº:</label> <input th:errorclass="'form-control alert-danger'" th:field="*{Nlegajo}" name="Nlegajo" type="number"
													class="form-control" placeholder="">
											</div>
											</div>
											<div class="col-sm-6">
											<div class="form-group">
												<label>De:</label>
												<input th:errorclass="'form-control alert-danger'" th:field="*{Totallegajos}" name="Totallegajos" class="form-control" type="number"
													placeholder=""/>
											</div>
											</div>
										</div>
									
									
									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label>Total Foleos:</label> <input th:errorclass="'form-control alert-danger'" th:field="*{totalFoleos}" name="totalFoleos" type="number"
													class="form-control">
											</div>
										</div>
									</div>
								</div>


								<div class="card-footer">
									<input type="submit" class="btn btn-primary" value="Registar">
								</div>

								<!-- input states -->
								<input type="hidden" th:field="${legajo.id}" name="id">
								<input type="hidden" th:field="${legajo.caja.id}" name="caja">
							</form>

							<!-- /.card-body -->
						</div>
					</div>

				</div>

			</div>


		</section>

	</div>





	<footer th:replace="layout/layout :: Footer"></footer>
	<!-- ./wrapper -->
	<div th:replace="layout/layout :: Scripts"></div>
</body>

</html>
